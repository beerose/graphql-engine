version: '3.6'
services:
  postgres:
    image: postgres:12
    restart: always
    volumes:
    - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgrespassword
  graphql-engine:
    image: hasura/graphql-engine:pull5797-300001d8
    ports:
    - "8080:8080"
    depends_on:
    - "postgres"
    restart: always
    environment:
        ## HASURA_GRAPHQL_DATABASE_URL: postgres://xwlpvxnwewavxg:70a7e35d298480d6b1904efe1832ba62eead5a3be3439156552e165b5fbc8fdd@ec2-52-71-122-102.compute-1.amazonaws.com:5432/d553dv7f6utlad
      HASURA_GRAPHQL_DATABASE_URL: postgres://postgres:postgrespassword@postgres:5432/postgres
      ## enable the console served by server
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true" # set to "false" to disable console
      ## enable debugging mode. It is recommended to disable this in production
      HASURA_GRAPHQL_DEV_MODE: "true"
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log, webhook-log, websocket-log, query-log
      ## uncomment next line to set an admin secret
      # HASURA_GRAPHQL_ADMIN_SECRET: myadminsecretkey
volumes:
  db_data:

